server:
  servlet:
    context-path: /ds
  port: 8081
logging:
  level:
    com.leadingsoft.ds: debug
spring:
  datasource:
    url: '@datasource.url@'
    username: '@datasource.username@'
    driver-class-name: '@datasource.driver@'
    password: '@datasource.password@'
    hikari:
      connection-test-query: select 1
  jpa:
    show-sql: true
    generate-ddl: true
    database-platform: '@datasource.platform@'
    hibernate:
      use-new-id-generator-mappings: true
  cache:
    cache-names:
    - svcCache
    - appCache
    - resultCache
    jcache:
      config: classpath:cache.xml